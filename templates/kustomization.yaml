{{- if .Values.kustomization.enabled }}
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: helm-releases
  namespace: {{.Release.Namespace}}
spec:
  interval: {{ .Values.kustomization.interval }}
  sourceRef:
    kind: GitRepository
    name: helm-releases
  path: {{ .Values.kustomization.path }}
  prune: true
{{- end }}